<body>
	<input type="button" value="随机颜色" id="shuai">
</body>
<script>
	//通过按钮控制body颜色
	function suiji(n, m) {
		return Math.floor(Math.random() * (m - n + 1) + 1);
	}

	function getColor() {
		var r = suiji(0, 255);
		var g = suiji(0, 255);
		var b = suiji(0, 255);
		var shabi = 'rgb(' + r + ',' + g + ',' + b + ')';
		return shabi;
	}


	
</script>
